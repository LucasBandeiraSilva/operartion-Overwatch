spring:
  application:
    name: OW-logistic
  kafka:
    bootstrap-servers: 'localhost:29092'
    consumer:
      group-id: overwatch-logistic
      auto-offset-reset: earliest

eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true

server:
  port: 8083

overwatch:
  config:
    kafka:
      topics:
        published-supers: overwatch.published-supers
        report-supers-url: overwatch.report-supers-url

minio:
  url: 'http://localhost:9000'
  access-key: admin
  secret-key: admin123
  bucket-name: overwatch.supers
